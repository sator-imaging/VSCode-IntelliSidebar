on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:

  test:
    uses: ./.github/workflows/test.yml

  release-please:
    needs: test
    if: success()

    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38  # v4.4.0
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
